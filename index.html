<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteSupply - Loja Gamer e Tech | Ofertas Especiais</title>

    <!-- SEO -->
    <meta name="description" content="ByteSupply - Sua loja especializada em produtos para gamers, setup tech, mousepad RGB e acessórios de informática" />
    <meta name="keywords" content="loja gamer, mousepad RGB, setup tech, produtos informática, acessórios gamer, mouse gamer, teclado mecânico, headset gamer, periféricos gaming" />
    <meta name="author" content="ByteSupply" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title" content="ByteSupply - Loja Gamer e Informática" />
    <meta property="og:description" content="Sua loja especializada em produtos para gamers, setup tech, mousepad RGB e acessórios de informática" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bytesupplyx.github.io/shop/" />
    <meta property="og:image" content="https://bytesupplyx.github.io/shop/img/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="favinco.png" type="image/png" />

    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="logo-text">
                    <h1 class="logo-title">ByteSupply</h1>
                    <p class="logo-subtitle">Sua loja gamer e tech</p>
                </div>
            </div>
            <div class="header-actions">             
                <button id="theme-toggle" class="theme-toggle" title="Alternar tema (Ctrl+T)">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <div class="sidebar-title">
                        <i class="fas fa-filter"></i>
                        <h2>Filtros</h2>
                    </div>
                    <button class="sidebar-close" id="sidebar-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Ofertas Especiais -->
                <div class="filter-section">
                    <h3>Ofertas Especiais</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="offers-only">
                        <span class="checkbox-custom"></span>
                        Apenas ofertas
                    </label>
                </div>

                <!-- Categorias -->
                <div class="filter-section">
                    <h3>Categorias</h3>
                    <div id="categories-filter"></div>
                </div>

                <!-- Lojas -->
                <div class="filter-section">
                    <h3>Lojas</h3>
                    <div id="stores-filter"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-bar-top">
                    <button class="mobile-menu-btn" id="mobile-menu-btn">
                        <i class="fas fa-bars"></i>
                        <span>Filtros</span>
                    </button>
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Buscar produtos..." class="search-input">
                    </div>
                </div>
                <div class="filter-bar-bottom">
                    <div class="price-filters">
                        <i class="fas fa-sliders-h"></i>
                        <span>Preço:</span>
                        <input type="number" id="min-price" placeholder="Mín" class="price-input">
                        <span>até</span>
                        <input type="number" id="max-price" placeholder="Máx" class="price-input">
                    </div>
                    <div class="sort-container">
                        <span>Ordenar:</span>
                        <select id="sort-select" class="sort-select">
                            <option value="relevance">Relevância</option>
                            <option value="price-asc">Menor preço</option>
                            <option value="price-desc">Maior preço</option>
                            <option value="rating">Melhor avaliado</option>
                        </select>
                    </div>
                    <div class="results-count" id="results-count"></div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid"></div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-box-open"></i>
                </div>
                <h3>Nenhum produto encontrado</h3>
                <p>Tente ajustar os filtros ou remover algumas opções para ver mais produtos.</p>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Detalhes do Produto</h2>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content" id="modal-content"></div>
        </div>
    </div>

    <!-- Mobile Overlay -->
    <!-- (todo o seu HTML anterior aqui) -->

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <footer class="footer">
  <div class="footer-container">
    <div class="footer-left">
      <i class="fa-solid fa-bolt"></i>
      <div class="footer-info">
        <h2 class="footer-title">ByteSupply</h2>
        <p class="footer-description">Tecnologia de ponta para gamers exigentes.</p>
      </div>
    </div>
    <div class="footer-right">
      <h3 class="footer-social-title">Siga-nos</h3>
      <div class="footer-social-icons">
        <a href="https://www.instagram.com/bytesupplyx/" class="social-icon" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@bytesupplyx" class="social-icon" title="TikTok"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </div>
</footer>


    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
